name: Android CI (Debug APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      # ğŸ”“ à¦¨à¦¿à¦¶à§à¦šà¦¿à¦¤ à¦•à¦°à§à¦¨ ZIP à¦«à¦¾à¦‡à¦² à¦†à¦ªà¦¨à¦¾à¦° à¦°à¦¿à¦ªà§‹à¦¤à§‡ à¦†à¦›à§‡ (root-à¦)
      - name: Unzip project
        run: unzip -o UltraMaxLite-Android-WGReady.zip

      # âœ… Wrapper à¦œà§‡à¦¨à¦¾à¦°à§‡à¦Ÿ à¦•à¦°à§à¦¨ (cache dependency à¦¨à§‡à¦‡)
      - name: Generate Gradle Wrapper (8.5)
        working-directory: UltraMaxLite-Android-Starter
        run: |
          gradle wrapper --gradle-version 8.7
          ./gradlew --version

      # ğŸ› ï¸ Build Debug APK
      - name: Build Debug
        working-directory: UltraMaxLite-Android-Starter
        run: ./gradlew assembleDebug --no-daemon

      # â¬†ï¸ APK Artifact à¦†à¦ªà¦²à§‹à¦¡
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UltraMaxLite-debug
          path: UltraMaxLite-Android-Starter/app/build/outputs/apk/debug/*.apk
